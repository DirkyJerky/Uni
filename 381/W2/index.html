<!DOCTYPE html>  <!-- header to indicate this document is written by HTML5 -->
<html lang="en-US"> 
  <head>
  	<meta charset="utf-8"> <!-- required element in HTML5 -->
	
	<title>Birthday Card</title>
	<link rel="stylesheet" src="CSS/style.css">   <!-- link to external css file -->
	<script src="JS/script.js"></script> 		  <!-- link to external js file -->

  </head>

  <body>
  
    <div id="outside">
    
      <p id="outside-title">Happy Birthday!</p>

      <img id="outside-pic" src="img/robot.png" alt="robot img">  <!-- replace img here -->
	  
      <p><button onclick="open_card()">Click to open</button></p>
      
    </div>
  
    <div id="inside">
    
      <p id="inside-title"> Happy Birthday! </p>
      
      <img id="inside-pic" src="img/girl.png" alt="girl img"> <!-- replace img here -->
      
      <p id="message">
        Your message here! <!-- modify the text content here to add specific birthday message -->
      </p>

      <p>
        <button onclick="close_card()">Click to close</button>
      </p>
      
    </div>
    
  </body>
  
</html>

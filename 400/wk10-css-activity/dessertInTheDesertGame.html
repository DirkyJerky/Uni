<!DOCTYPE html>
<html>
  <head>
    <title>Dessert in the Desert Game</title>
    <style>
      body {
        background-color: sandybrown;
      }
      button {
        color: blanchedalmond;
        background-color: chocolate;
        border-color: chocolate;
        border-width: 1px;
        border-radius: 8px;
        width: 80px;
        height: 32px;
        font-size: 16px;

        position: absolute;
      }
      button:hover {
        color: chocolate;
        background-color: blanchedalmond;
      }
    </style>
    <script>
      var score = 0;

      function randomizeButtonPositions() {
        let buttons = document.querySelectorAll("button");
        buttons.forEach( (b) => { 
          b.style.left = (Math.random()*80+10)+"%"; 
          b.style.top = (Math.random()*80+10)+"%"; 
        } );
      }

      function handleDessertClick(event) {
        score += 1;
        document.getElementById("score").innerHTML = `Score: ${score}`;
        randomizeButtonPositions();
        event.target.blur();
      }

      function handleDesertClick(event) {
        score -= 1;
        document.getElementById("score").innerHTML = `Score: ${score}`;
        randomizeButtonPositions();
        event.target.blur();
      }

      function setup() {
        randomizeButtonPositions();
        document.getElementById('dessert').addEventListener('click', handleDessertClick);
        for (var e of document.getElementsByClassName('desert')) {
          e.addEventListener('click', handleDesertClick)
        }
      }
    </script>
  </head>
  <body onload="setup()">
    <p id="score">Score: 0</p>
    <button id="dessert">Dessert</button>
    <button class="desert">Desert</button>
    <button class="desert">Desert</button>
    <button class="desert">Desert</button>
    <button class="desert">Desert</button>
    <button class="desert">Desert</button>
    <button class="desert">Desert</button>
    <button class="desert">Desert</button>
  </body>
</html>
